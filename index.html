    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Add timestamp to force reload of scripts and stylesheets
      (function() {
        var scripts = document.getElementsByTagName('script');
        var links = document.getElementsByTagName('link');
        var timestamp = new Date().getTime();
        
        // Add timestamp to scripts
        for (var i = 0; i < scripts.length; i++) {
          if (scripts[i].src && !scripts[i].src.includes('cdn.gpteng.co')) {
            scripts[i].src = scripts[i].src + (scripts[i].src.includes('?') ? '&' : '?') + 'v=' + timestamp;
          }
        }
        
        // Add timestamp to stylesheets
        for (var j = 0; j < links.length; j++) {
          if (links[j].rel === 'stylesheet') {
            links[j].href = links[j].href + (links[j].href.includes('?') ? '&' : '?') + 'v=' + timestamp;
          }
        }
      })();
    </script>
