    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Add timestamp to force reload of scripts and stylesheets with improved implementation
      (function() {
        // Define version for local development cache busting
        const buildVersion = '1.0.1'; 
        
        // Use requestIdleCallback for better performance
        const updateResourceVersions = () => {
          var scripts = document.getElementsByTagName('script');
          var links = document.getElementsByTagName('link');
          var timestamp = new Date().getTime();
          
          // Add version to scripts
          for (var i = 0; i < scripts.length; i++) {
            if (scripts[i].src && !scripts[i].src.includes('cdn.gpteng.co')) {
              scripts[i].setAttribute('src', 
                scripts[i].src.split('?')[0] + 
                (scripts[i].src.includes('?') ? '&' : '?') + 
                'v=' + buildVersion + '.' + timestamp
              );
            }
          }
          
          // Add version to stylesheets
          for (var j = 0; j < links.length; j++) {
            if (links[j].rel === 'stylesheet' && links[j].href) {
              links[j].setAttribute('href',
                links[j].href.split('?')[0] + 
                (links[j].href.includes('?') ? '&' : '?') + 
                'v=' + buildVersion + '.' + timestamp
              );
            }
          }
        };
        
        // Use requestIdleCallback if available, otherwise use setTimeout
        if (window.requestIdleCallback) {
          window.requestIdleCallback(updateResourceVersions);
        } else {
          setTimeout(updateResourceVersions, 10);
        }
      })();
    </script>
